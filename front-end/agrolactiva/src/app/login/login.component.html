<div class="col-xs-10 col-lg-5 container">
  <div class="row">

    <div class="my-2 row">
      <h1 class="text-center">LogIn Form</h1>
    </div>
    <div *ngIf="error">
      <div class="alert alert-danger" role="alert">
        Incorrect username or password
      </div>
    </div>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-lg-3 col-form-label">Username</label>
      <div class="col-lg-9  ">
        <input #username type="text" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-lg-3 col-form-label">Password</label>
      <div class="col-lg-9">
        <input #password type="password" class="form-control" placeholder="*********">
      </div>
    </div>
    <div class="col-12 text-center mt-3">
      <button (click)="onSubmit(username.value, password.value)" type="button"
        class="btn btn-warning col-8">LogIn</button>
    </div>
    <div class="col-12 text-center mt-2">
      <p>Dont you have an account? <a href="/signup">SignUp</a></p>
    </div>
  </div>
</div>
